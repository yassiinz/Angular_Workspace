<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let product of productsByCatrgorie">
            <img [src]="product.image"[alt]="product.name" class="img-fluid h-50 w-75"/>
            <h4>{{ product.price }}</h4>
            <h3 appHighlighter>{{product.name | uppercase}}</h3>
        </div>
    </div>
</div>
